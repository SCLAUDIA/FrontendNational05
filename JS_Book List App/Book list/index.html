<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Book list</title>
</head>
<body>
    
    <div class="container">
        <h2>Good Readings</h2>
        <form class="form" id="book-form">
            <div class="form-wrap"> 
                <label for="bookName">Book title</label>
                <input type="text" placeholder="Enter book name" id="bookTitle">
            </div>
            <div class="form-wrap">
                <label for="authorName">Book author</label>
                <input type="text" placeholder="Enter author name" id="authorName">
            </div>
            <div class="form-wrap">
                <label for="isbn">ISBN#</label>
                <input type="text" placeholder="Enter book number" id="isbn">
            </div> 
 
             <button type="submit" value="submit" id="submitbutton">Submit</button>

             <table class="table" id="tableBook">
               <thead>
                    <tr class="table_row" >
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="bookList" >

                </tbody>
             </table>
        </form>
    </div>
     
    <script src="app1.js"></script>
</body>
</html>
