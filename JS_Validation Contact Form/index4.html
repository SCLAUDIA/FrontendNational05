<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
   <div class="container">
       <div class="header">
           <h2>Contact Us</h2>
           <div class="thank-you-msg hidden" >
            Thank you for contacting us, <div id="namehere"></div>!
        </div>
       </div>
       <form class="form" id="form">
            <div class="form-wrap"> 
                <label>First Name</label>
                <input type="text" placeholder="Enter first name" id="firstName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-wrap"> 
                <label>Last Name</label>
                <input type="text" placeholder="Enter last name" id="lastName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <p>Gender</p>
            <div class="radio-btn">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">M</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">F</label>
            </div>

            <div class="form-wrap"> 
                <label>Message</label>
                <input type="text" placeholder="Write a message" id="message">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button id="submitbutton" class="success">Submit message</button>
       </form>
   </div>
    

    <script src="app4.js"></script>
</body>
</html>
